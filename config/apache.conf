<VirtualHost bougeramontreal.com:80>
        ServerName bougeramontreal.com
	DocumentRoot "/home/lbreleur/sites/bougeramontreal/siteweb"
	DirectoryIndex index.php

	Redirect permanent /wp-admin https://bougeramontreal.com/wp-admin
	Redirect permanent /wp-login.php https://bougeramontreal.com/wp-login.php
       <Directory "/home/lbreleur/sites/bougeramontreal/siteweb">
                AllowOverride All
                Allow from all
        </Directory>
        <IfModule mpm_itk_module>
                AssignUserId lbreleur lbreleur
        </IfModule>
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName bougeramontreal.com
        DocumentRoot /home/lbreleur/sites/bougeramontreal/siteweb
        <Directory "/home/lbreleur/sites/bougeramontreal/siteweb">
                AllowOverride All
                Allow from all
        </Directory>

        php_flag log_errors on
#        php_admin_value error_log "/home/uda/siteweb/log/php.log"
        php_flag upload_max_filesize 52M
        php_value memory_limit 256M

       

        <IfModule mpm_itk_module>
                AssignUserId lbreleur lbreleur
        </IfModule>

        ErrorLog /var/log/apache2/uda-frontend.error.log

        # Possible values include: debug, info, notice, warn, error, crit, alert, emerg
        LogLevel warn

        CustomLog /var/log/apache2/uda.access.log combined

        SSLEngine on

        SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
#        SSLCertificateChainFile 

        <FilesMatch "\.(shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>

        BrowserMatch ".*MSIE.*" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0

</VirtualHost>
</IfModule>
